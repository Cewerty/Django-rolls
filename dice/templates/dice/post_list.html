
    <!DOCTYPE html>
    <html>
    <head>
        <title>Мой Блог</title>
    </head>
    <body>
        <h1>Посты моего блога</h1>
        {% for post in posts %}
            <div>
                <h2>
                    <a href="{% url 'blog:post_detail' pk=post.pk %}">
                        {{ post.title }}
                    </a>
                </h2>
                <p>Автор: {{ post.author.username }} | Опубликовано: {{ post.pub_date|date:"d M Y" }}</p>
                <p>{{ post.content|truncatewords:30 }}</p>
            </div>
            <hr>
        {% endfor %}
    </body>
    </html>
